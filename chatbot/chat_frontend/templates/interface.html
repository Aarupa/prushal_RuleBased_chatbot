<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
        }
        .sidebar {
            background-color: black;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding: 20px;
        
        }
        .login {
    position: fixed; /* Makes the element stay in a fixed position relative to the viewport */
    top: 570px; /* Adjust the distance from the top */
    left: 10px; 
    padding: 0;
    width: auto; /* Ensures the button doesn't stretch unnecessarily */
    padding: 10px 20px; /* Adds comfortable padding */
    font-size: 20px; /* Adjust the distance from the left corner */
}
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #f6b704;
        }
        

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin: 10px 0;
            display: block;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
           
.input-container {
    position: relative; /* Sets the context for absolute positioning */
    width: 100%; /* Adapts to the screen size */
    max-width: 900px; /* Limits the maximum width */
    margin: 0 auto; /* Centers the container */
    border-radius: 20px;
    /* margin-top: 20px; */
    display: inline-block;
    margin-left: 45px;
}

.content {
    width: 100%; /* Ensures the input field fills the container width */
    height: 60px;
    padding-right: 60px; /* Leaves space for the mic button */
    box-sizing: border-box; /* Includes padding and borders in the total width */
    border-radius: 20px;
    padding-left: 20px;
}

.mic-icon {
    position: absolute;
    top: 50%;
    right: 10px; /* Keeps the mic button aligned at the right */
    transform: translateY(-50%); /* Centers the button vertically */
    height: 40px;
    width: 40px;
    border: none;
    background: #f6b704;
    cursor: pointer;
    color: #fff;
    border-radius: 50%;
}

@media (max-width: 768px) {
    .content {
        height: 50px; /* Reduces the height for smaller screens */
    }
    .chat-area {
        max-height: 40vh; /* Reduces height for tablets */
    }
    .mic-icon {
        height: 35px;
        width: 35px;
    }
}

@media (max-width: 576px) {
    .content {
        height: 45px; /* Further reduces height for smaller devices */
    }
    .chat-area {
        max-height: 30vh; /* Further reduces height for mobile screens */
    }

    .mic-icon {
        height: 30px;
        width: 30px;
    }
}
.chat-area {
    margin: 10px auto;
    padding: 10px; 
    border: 1px solid white;
    border-radius: 5px;
    max-height: 100vh; /* Restricts height to 50% of the viewport */
    overflow-y: scroll; /* Enables vertical scrolling */
    background-color: #fff;
    width: 100%; /* Adapts to the container width */
    max-width: 900px;
    height: 450px; /* Limits the maximum width */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
    font-size: 18px;
}
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Virtual Assistant</h1>
        <a href="#"><i class="fas fa-comment"></i> Start new chat</a>
        <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
        <a href="#"><i class="fas fa-gear"></i> Settings</a>
        <hr class="hr" />
        <h4 style="color: #f6b704;">History</h4>
        <a href="#" >Claim Insurance</a>
        <div class="login">
            <a href="loginui.html" class="btn btn-action"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
        
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <a href="upgrade.html" style="margin-left: 840px; background-color: #f6b704;font-size: 16px;color: black;" class="btn btn-md btn-md btn-md">Upgrade now</a>
        <div class="header d-flex justify-content-center align-items-center text-center">
            <h2>Hello,How can I help You!!</h2>
        </div>

        <div id="chatArea" class="chat-area">
            <!-- Conversation will be dynamically added here -->
        </div>
        <div class="input-container">
            <input id="chatInput" class="content chat_input" 
                type="text" 
                placeholder="click to speak..." 
                value=""/>
            <button id="micButton"
                class="talk mic-icon">
                <i class="bi bi-mic"></i>
            </button>
        </div>
        
    </div>
</body>
<script src="script.js"></script> 
</html>
