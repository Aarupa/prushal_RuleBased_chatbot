<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f1f3;
            color: #0d0c0c;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-frame {
            background-color: #b8bedd;
            padding: 50px;
            width: 95%;
            max-width: 1000px;
        }
        .login-section {
            padding: 50px;
            width: 100%;
        }
        .login-section h2 {
            font-weight: bold;
            color: #070707;
            text-align: center;
        }
        .login-button {
            background-color: #1f1c3f;
            color: #f5f5f9;
            padding: 14px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #2a5bcc;
        }
        .login-image {
            max-width: 100%;
        }
        .navbar {
            background-color: #1f1c3f !important;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #eff1f4 !important;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.3);
        }
        .menu-panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #1f1c3f;
            padding-top: 20px;
            display: flex; /* Always display the menu panel */
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);
            overflow: auto;
        }
        .navbar-nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: start;
            margin-top: 20%;
        }
        .nav-item {
            padding: 5%;
        }
        .nav-link {
            color: white !important;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Keep the button but remove its functionality -->
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <label class="navbar-brand">Voice AI</label>
        </div>
    </nav>

    <!-- Sidebar Menu -->
    <div class="menu-panel" id="menuPanel">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="UI.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#resource-section">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#Community-section">Community</a></li>
        </ul>
    </div>

    <div class="container login-container" style="margin-top: 80px;margin-left:80px;">
        <div class="row justify-content-center">
            <div class="col-md-11 login-frame d-flex flex-row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="loginGUI.gif" alt="Login GUI" class="img-fluid login-image">
                </div>
                <div class="col-md-6">
                    <div class="login-section">
                        <h2>Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="login-button mt-3">Login</button>
                            <div class="mt-3 text-center">
                                <a href="#" style="color: #030303;">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
