<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f1f3;
            color: #0d0c0c;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .chat-section {
            background-color:#fff ;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info-section{
            background-color:#b8bedd;
            padding:20px 10px 50px 10px;
           border-radius: 2%;
        }
        .info-section h2 {
            font-weight: bold;
            text-align: center;
        }

        .info-section a {
            color: #3f74f7;
            text-decoration: none;
            font-weight: bold;
        }

        .info-section a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: #1f1c3f !important;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #eff1f4 !important;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.3);
        }
        .menu-panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #1f1c3f;
            padding-top: 20px;
            display: flex; /* Always display the menu panel */
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);
            overflow: auto;
        }
        .navbar-nav {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: start;
            margin-top: 20%;
        }
        .nav-item {
            padding: 5%;
        }
        .nav-link {
            color: white !important;
            display: block;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-dark fixed-top">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
          </button>
          <label class="navbar-brand">Voice AI</label>
      </div>
  </nav>

    <!-- Sidebar Menu -->
    <div class="menu-panel" id="menuPanel">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="UI.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#resource-section">Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#Community-section">Community</a></li>
        </ul>
    </div>

    <div style="margin-top: 30px;" class="container py-5">
        <div  class="row align-items-center chat-section">
            <!-- Left Column -->
            <div class="col-md-6">
                <div class="chat-box">
                    <img src="Sign up.gif" alt="Innovation Animation" style="width: 100%; border-radius: 15px;">
                </div>
            </div>
            
            
            <!-- Right Column -->
             <div  class="col-md-6 info-section">
                 <h2>Sign Up</h2>
                 <p style="text-align: center;">Create Your Account</p>
                <form>
                    <div class="row g-3">
                        <!-- Name -->
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <!-- Email -->
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Address -->
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                        </div>
                        <!-- Mobile Number -->
                        <div class="col-md-6">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                        </div>
                      
                        <!-- Password -->
                        <div class="col-md-12">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                         </div>
                       
                        <!-- Submit Button -->
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-light mt-3 px-5" onclick="window.location.href='interface.html';">Submit</button>
                        </div>
                        <div style="text-align: center;">
                            <span>Already have an Account?</span><a style="font-size:medium;" href="loginui.html"> Login Here</a>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
